<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special T Catering</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
nav{padding:15px;background:#000;position:fixed;width:100%;top:0}
section{padding:100px 20px;max-width:1100px;margin:auto}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px}
.card{background:#1a1a1a;padding:15px}
.card img{width:100%;height:180px;object-fit:cover}
</style>
</head>
<body>
<nav><b>Special T Catering</b></nav>
<section>
<h1>Online Shop</h1>
<div class="grid">
<div class="card"><img src="https://images.unsplash.com/photo-1606312619070-d48b4c652a52?auto=format&fit=crop&w=800&q=80"><p>Valentine Basket $95</p></div>
<div class="card"><img src="https://images.unsplash.com/photo-1588167056547-c183313da47c?auto=format&fit=crop&w=800&q=80"><p>Chocolate Strawberries $45</p></div>
<div class="card"><img src="https://images.unsplash.com/photo-1625944524943-94e4b2fbd1d6?auto=format&fit=crop&w=800&q=80"><p>Mini Board $55</p></div>
</div>
</section>
</body>
</html>
